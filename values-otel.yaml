mode: "deployment"

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
     timeout: 10s
     send_batch_size: 1024

  exporters:
    logging:
      loglevel: debug
    otlp:
     endpoint: tempo:4317
     tls:
      insecure: true

  service:
    pipelines:
      traces:
       receivers: [otlp]
       processors: [batch]
       exporters: [debug, otlp]

resources:
  limits:
    cpu: 250m
    memory: 512Mi
