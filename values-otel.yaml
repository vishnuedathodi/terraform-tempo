mode: "deployment"

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
     timeout: 10s
     send_batch_size: 1024

  exporters:
    logging:
      loglevel: debug
    otlp:
     endpoint: tempo:4317
     tls:
      insecure: true
    loki:
      endpoint: "http://loki:3100/loki/api/v1/push"
    prometheus:
      endpoint: "0.0.0.0:8889"

  service:
    pipelines:
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [prometheus]
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlp]  # name here should match the exporter name for tempo which is otlp
      logs:
        receivers: [otlp]
        exporters: [loki,logging]

resources:
  limits:
    cpu: 250m
    memory: 512Mi
